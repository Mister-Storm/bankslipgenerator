spring:
  application:
    name: bankslipgenerator

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bankslipgenerator}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/auth/realms/bankslip}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/auth/realms/bankslip/protocol/openid-connect/certs}

# Application specific configuration
app:
  storage:
    type: ${STORAGE_TYPE:s3}
    s3:
      bucket: ${S3_BUCKET:bankslip-files}
      region: ${S3_REGION:us-east-1}

  cnab:
    async-processing: true
    max-batch-size: 1000

  pdf:
    template-path: classpath:templates/bankslip

  security:
    encryption:
      algorithm: AES/GCM/NoPadding
      key: ${ENCRYPTION_KEY:} # Base64 encoded 256-bit key
      keySize: 256

  webhook:
    threadPoolSize: 10
    maxRetries: 3
    retryDelay: 5000
    timeout: 30000

  banks:
    bb:
      apiUrl: ${BB_API_URL:https://api.bb.com.br/cobrancas/v2}
      authUrl: ${BB_AUTH_URL:https://oauth.bb.com.br/oauth/token}
    itau:
      apiUrl: ${ITAU_API_URL:https://api.itau.com.br/cash_management/v2}
      authUrl: ${ITAU_AUTH_URL:https://api.itau.com.br/auth/oauth/v2/token}
    bradesco:
      webserviceUrl: ${BRADESCO_WS_URL:https://cobranca.bradesconetempresa.b.br/ibpjbolorg/services}
    caixa:
      apiUrl: ${CAIXA_API_URL:https://api.caixa.gov.br/cobranca-bancaria/v1}
      certificatePath: ${CAIXA_CERT_PATH:}
      certificatePassword: ${CAIXA_CERT_PASSWORD:}
    santander:
      apiUrl: ${SANTANDER_API_URL:https://trust-open.api.santander.com.br/collection_bill/v1}
      apiKey: ${SANTANDER_API_KEY:}

  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    default-capacity: 100
    refill-tokens: 10
    refill-period-seconds: 6

  idempotency:
    enabled: ${IDEMPOTENCY_ENABLED:true}
    ttl-hours: 24

  dead-letter-queue:
    cleanup-enabled: true
    retention-days: 30

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      bancoDoBrasil:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
      itau:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
      bradesco:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
      webhook:
        slidingWindowSize: 20
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 60s
        failureRateThreshold: 60
  retry:
    instances:
      bancoDoBrasil:
        maxAttempts: 3
        waitDuration: 5s
        exponentialBackoffMultiplier: 2
      itau:
        maxAttempts: 3
        waitDuration: 5s
        exponentialBackoffMultiplier: 2
      bradesco:
        maxAttempts: 3
        waitDuration: 5s
        exponentialBackoffMultiplier: 2

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    br.com.misterstorm.bankslipgenerator: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

